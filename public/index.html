<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Check & File Upload</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f7fa;
      color: #2d3748;
      line-height: 1.6;
      min-height: 100vh;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    td, th {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background-color: #f7fafc;
      font-weight: 600;
      color: #4a5568;
      text-transform: uppercase;
      font-size: 0.875rem;
      letter-spacing: 0.05em;
    }
    tr:hover {
      background-color: #f7fafc;
    }
    .status {
      font-size: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
    }
    .ok {
      background-color: #d4edda;
      color: #155724;
    }
    .fail {
      background-color: #fff5f5;
      color: #c53030;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #feb2b2;
      margin-top: 1rem;
    }
    .upload {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    h2 {
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .upload-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .file-input-container {
      width: 100%;
      max-width: 400px;
    }
    input[type="file"] {
      margin-top: 0;
      padding: 0.5rem;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }
    .upload-button {
      align-self: flex-start;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4299e1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    button:hover:not(:disabled) {
      background-color: #3182ce;
      transform: translateY(-1px);
    }
    button:disabled {
      background-color: #cbd5e0;
      cursor: not-allowed;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #e2e8f0;
      margin: 1.5rem 0;
      gap: 0.5rem;
    }
    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s ease;
      font-weight: 500;
      color: #4a5568;
    }
    .tab.active {
      background-color: #ebf8ff;
      border-color: #4299e1;
      color: #2b6cb0;
    }
    .tab:hover:not(.active) {
      background-color: #f7fafc;
      color: #2b6cb0;
    }
    .loading {
      display: inline-block;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #4299e1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .button-loading {
      position: relative;
      color: transparent;
    }
    .button-loading::after {
      content: "";
      position: absolute;
      width: 1.25rem;
      height: 1.25rem;
      top: 50%;
      left: 50%;
      margin-top: -0.625rem;
      margin-left: -0.625rem;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .pagination {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid #e2e8f0;
      background: white;
      color: #4a5568;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .pagination button:hover:not(:disabled) {
      background-color: #f7fafc;
      border-color: #4299e1;
      color: #2b6cb0;
    }
    .pagination button.active {
      background-color: #4299e1;
      color: white;
      border-color: #4299e1;
    }
    .pagination button:disabled {
      background-color: #f7fafc;
      color: #a0aec0;
    }
    .pagination-info {
      margin: 0 1rem;
      color: #4a5568;
      font-size: 0.875rem;
    }
    .page-size-selector {
      margin: 1rem 0;
    }
    .page-size-selector select {
      padding: 0.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      background-color: white;
      color: #4a5568;
      transition: all 0.3s ease;
    }
    .page-size-selector select:focus {
      outline: none;
      border-color: #4299e1;
    }
    .search-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .search-container input {
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      width: 300px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    .search-container input:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="upload">
      <h2>Upload CSV / Excel File</h2>
      <div class="upload-controls">
        <div class="file-input-container">
          <input type="file" @change="handleFileUpload" accept=".csv, .xlsx, .xls" />
          <div v-if="fileName" style="margin-top: 0.5rem;">ðŸ“„ Selected file: <strong>{{ fileName }}</strong></div>
        </div>

        <button 
          @click="uploadFile" 
          :disabled="!selectedFile || isLoading" 
          :class="{ 'button-loading': isLoading }"
          class="upload-button">
          {{ isLoading ? 'Processing...' : 'Upload & Show Table' }}
        </button>
      </div>

      <div v-if="error" class="fail" style="margin-top: 1rem;">{{ error }}</div>

      <div v-if="sheetNames.length > 0" style="margin-top: 1rem;">
        <div class="tabs">
          <div 
            v-for="sheet in sheetNames" 
            :key="sheet"
            class="tab"
            :class="{ active: selectedSheet === sheet }"
            @click="selectedSheet = sheet; changeSheet()"
          >
            {{ sheet }}
          </div>
        </div>

        <div style="margin-top: 1rem;">
          <div class="search-container">
            <label>
              Search: 
              <input 
                type="text" 
                v-model="searchQuery" 
                @input="onSearchInput" 
                placeholder="Search table content..."
              />
            </label>
          </div>
        </div>
      </div>

      <div v-if="isLoading" style="margin-top: 1rem;">
        <span>Loading data...</span>
        <span class="loading"></span>
      </div>

      <div v-if="tableData.length && !isLoading">
        <div class="page-size-selector">
        <label for="pageSize">Rows per page: </label>
          <select id="pageSize" v-model="pageSize" @change="resetPagination">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>

        <table border="1" style="margin-top: 1rem;" v-if="paginatedFilteredData.length">
          <thead>
            <tr>
              <th v-for="(header, index) in tableData[0]" :key="index">{{ header }}</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(row, rIndex) in paginatedFilteredData" :key="rIndex">
              <td v-for="(cell, cIndex) in row" :key="cIndex">{{ cell }}</td>
            </tr>
          </tbody>
        </table>
        
        <div v-else-if="tableData.length && !isLoading" style="margin-top: 1rem; color: #555;">
          No matching results found.
        </div>

        <div class="pagination">
          <button 
            @click="currentPage = 1" 
            :disabled="currentPage === 1">
            &laquo;
          </button>
          <button 
            @click="currentPage--" 
            :disabled="currentPage === 1">
            &lsaquo;
          </button>
          
          <template v-for="page in displayedPages" :key="page">
            <button 
              v-if="page !== '...'"
              @click="currentPage = page"
              :class="{ active: currentPage === page }">
              {{ page }}
            </button>
            <span v-else>...</span>
          </template>

          <button 
            @click="currentPage++" 
            :disabled="currentPage === totalPages">
            &rsaquo;
          </button>
          <button 
            @click="currentPage = totalPages" 
            :disabled="currentPage === totalPages">
            &raquo;
          </button>

          <span class="pagination-info">
            Showing {{ startIndex + 1 }}-{{ endIndex }} of {{ totalRows }} rows
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          fileName: '',
          selectedFile: null,
          tableData: [],
          error: '',
          sheetNames: [],
          selectedSheet: '',
          allSheets: {},
          isLoading: false,
          currentPage: 1,
          pageSize: 10,
          maxDisplayedPages: 5,
          searchQuery: '',
        };
      },
      computed: {
        totalRows() {
          return Math.max(0, this.tableData.length - 1);
        },
        totalPages() {
          return Math.max(1, Math.ceil(this.totalRows / Number(this.pageSize)));
        },
        startIndex() {
          return Math.min((this.currentPage - 1) * Number(this.pageSize), this.totalRows);
        },
        endIndex() {
          return Math.min(this.startIndex + Number(this.pageSize), this.totalRows);
        },
        paginatedData() {
          if (!this.tableData.length) return [];
          
          const start = this.startIndex;
          const end = this.endIndex;
          
          return [
            ...this.tableData.slice(start + 1, end + 1)
          ];
        },
        filteredDataRows() {
          if (!this.searchQuery) return this.tableData.slice(1);

          const q = this.searchQuery.trim().toLowerCase();

          return this.tableData.slice(1).filter(row =>
            row.some(cell => String(cell).toLowerCase().includes(q))
          );
        },
        totalFilteredRows() {
          return this.filteredDataRows.length;
        },
        totalFilteredPages() {
          return Math.max(1, Math.ceil(this.totalFilteredRows / Number(this.pageSize)));
        },
        paginatedFilteredData() {
          const start = (this.currentPage - 1) * Number(this.pageSize);
          const end = start + Number(this.pageSize);
          return this.filteredDataRows.slice(start, end);
        },
        displayedPages() {
          const pages = [];
          const maxPages = this.maxDisplayedPages;
          const totalPages = this.totalFilteredPages;
          const current = this.currentPage;
          const half = Math.floor(maxPages / 2);

          let start = Math.max(1, current - half);
          let end = Math.min(totalPages, start + maxPages - 1);

          if (end - start + 1 < maxPages) {
            start = Math.max(1, end - maxPages + 1);
          }

          if (start > 1) {
            pages.push(1);
            if (start > 2) pages.push('...');
          }

          for (let i = start; i <= end; i++) {
            pages.push(i);
          }

          if (end < totalPages) {
            if (end < totalPages - 1) pages.push('...');
            pages.push(totalPages);
          }

          return pages;
        },
      },
      methods: {
        handleFileUpload(event) {
          const file = event.target.files[0];
          if (!file) {
            this.resetState();
            alert("No file selected.");
            return;
          }

          const ext = file.name.split('.').pop().toLowerCase();
          const allowedExt = ['csv', 'xlsx', 'xls'];

          if (!allowedExt.includes(ext)) {
            this.resetState();
            alert("Invalid file type! Please upload a CSV or Excel file.");
            event.target.value = '';
            return;
          }

          this.fileName = file.name;
          this.selectedFile = file;
          this.error = '';
          this.tableData = [];
          this.sheetNames = [];
          this.selectedSheet = '';
          this.allSheets = {};
        },
        async uploadFile() {
          if (!this.selectedFile) return;

          const formData = new FormData();
          formData.append('file', this.selectedFile);

          try {
            this.error = '';
            this.tableData = [];
            this.isLoading = true;
            this.resetPagination();

            const res = await fetch('/upload', {
              method: 'POST',
              body: formData
            });

            if (!res.ok) {
              throw new Error(`Upload failed: ${res.statusText}`);
            }

            const result = await res.json();
            if (result.error) {
              throw new Error(result.error);
            }
            
            this.allSheets = result.sheets;
            this.sheetNames = result.sheetNames;
            if (this.sheetNames.length > 0) {
              this.selectedSheet = this.sheetNames[0];
              this.tableData = this.allSheets[this.selectedSheet];
            }
          } catch (err) {
            this.error = err.message;
          } finally {
            this.isLoading = false;
          }
        },
        changeSheet() {
          if (this.selectedSheet) {
            this.tableData = this.allSheets[this.selectedSheet];
            this.resetPagination();
          }
        },
        resetPagination() {
          this.currentPage = 1;
        },
        resetState() {
          this.fileName = '';
          this.selectedFile = null;
          this.sheetNames = [];
          this.selectedSheet = '';
          this.allSheets = {};
          this.tableData = [];
          this.error = '';
          this.resetPagination();
        },
        onSearchInput() {
          this.currentPage = 1;
        },
      }
    }).mount('#app');
  </script>
</body>
</html>
